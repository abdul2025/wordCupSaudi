<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/Saudi_fifa_cup.svg.webp" type="image/x-icon">
    <title>SAUDI WORLD CUP 2034</title>

</head>
<body dir="rtl">

    <header>
        <nav class="navbar custom-nav navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggler"
                aria-controls="navbarToggler"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggler">
                <!-- Social Media Icons and Buy Tickets -->
                <ul class="navbar-nav d-flex flex-row align-items-center mb-lg-0 me-auto">
                  <li class="custom-header-icon">
                    <a href="#"><i class="fa-brands fa-lg fa-x-twitter"></i></a>
                  </li>
                  <li class="custom-header-icon px-2">
                    <a href="#"><i class="fa-brands fa-lg fa-facebook"></i></a>
                  </li>
                  <li class="custom-header-icon">
                    <a href="#"><i class="fa-brands fa-lg fa-snapchat"></i></a>
                  </li>
                  <li class="custom-header-icon me-3">
                    <a class="custom-link-buy-ticket ms-3" href="tickets.html">Buy Tickets</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- Main Section with Video Background -->
    <main>
        <video autoplay muted loop>
            <source src="vidoes/Homepage-27-with-ribbons-16x9-1.mp4" type="video/mp4">
            <source src="vidoes/Homepage-27-with-ribbons-9x16-1.mp4" type="video/webm">
            Your browser does not support the video tag.
        </video>
        
        <!-- Content over Video -->
        <img
        src="images/Saudi_fifa_cup.svg.webp"
        class="img-fluid image-cutsom"
        alt="World Cup Image"
        />
        <div class="container d-flex justify-content-center align-items-center" style="height: 68%;">
            <i class="fa-solid fa-arrow-down text-white" style="font-size: 12vw; opacity: 0.3"></i>
        </div>
        
    </main>
    <div class="content pt-2 " style="background-color:#08233ad9; height: 100%">
        <div class="container">
            <section>
                <div class="row row-container">
                    <div class="col">
                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="card custom-card">
                                    <div class="card-body pb-5">
                                        <div class="row">
                                            <div class="col d-flex justify-content-center align-items-center text-center">
                                                <h3>Stadiums</h3>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <img src="images/murabba-Stadium.webp" class="img-fluid custom-image" alt="Murabba Stadium" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="card custom-card">
                                    <div class="card-body pb-5">
                                        <div class="row">
                                            <div class="col d-flex justify-content-center align-items-center text-center">
                                                <h3>Transportation</h3>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <img src="images/neom-airline-featured-1.webp" class="img-fluid custom-image" alt="Murabba Stadium" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="card custom-card">
                                    <div class="card-body pb-5">
                                        <div class="row">
                                            <div class="col d-flex justify-content-center align-items-center text-center">
                                                <h3>Hotels</h3>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <img src="images/hotels.jpg" class="img-fluid custom-image" alt="Murabba Stadium" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="card custom-card">
                                    <div class="card-body pb-5">
                                        <div class="row">
                                            <div class="col d-flex justify-content-center align-items-center text-center">
                                                <h3>Matches</h3>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <img src="images/matching.webp" class="img-fluid custom-image" alt="Murabba Stadium" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
