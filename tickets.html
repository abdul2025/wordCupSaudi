        <nav class="navbar custom-nav navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggler"
                aria-controls="navbarToggler"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggler">
                <!-- Social Media Icons and Buy Tickets -->

                    <a href="#"><i class="fa-brands fa-lg fa-x-twitter"></i></a>

        <div class="container " style="max-width: 700px; margin: 0 auto;">

                <div class="col mt-5">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h2 class="text-center">Buy Tickets</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="InputFName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="InputFName" aria-describedby="FirstName">

                                <div class="mb-3">

                                </div>
                                <div class="mb-3">
                                    <label for="InputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <button type="submit" class="btn" style="background-color:#08233a; color: white">Submit</button>

                    </div>
                </div>
